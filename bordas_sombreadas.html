<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Bordas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(148, 86, 86);
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #b97777;
        }
        td {
            background-color: rgb(28, 190, 93);
        }
    </style>
</head>
<body>
    <h2>Tabela com Bordas</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rayane</td>
                <td>Ramos</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>Piaia</td>
                <td>29</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
