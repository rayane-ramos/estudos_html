<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <b><p>Bem Vindo ao meu Formulário, preencha os campos abaixo:</p></b>
        <p>
            <b><label for="nome">Nome:</label></b>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <b>Gênero:</b><br>
            <b>
                <label for="Feminino">Feminino:</label>
                <input type="checkbox" id="Feminino" name="Gênero" value="Feminino"><br>
                <label for="Masculino">Masculino:</label>
                <input type="checkbox" id="Masculino" name="Gênero" value="Masculino"><br>
                <label for="Outros e outras">Outros e outras:</label>
                <input type="checkbox" id="Outros e Outras" name="Gênero" value="Outros e Outras"><br>
            </b>
        </p>

        <p>
            <b>Cor:<br>
            <label for="Branca">Branca:</label>
            <input type="radio" id="Branca" name="cor" value="Branca"><br>
            <label for="Preta">Preta:</label>
            <input type="radio" id="Preta" name="cor" value="Preta"><br>
            <label for="Parda">Parda:</label>
            <input type="radio" id="Parda" name="cor" value="Parda"><br>
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2024-07-29">
        </p>

        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-06-29T18:30">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="18:30:02">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ff6666">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Qual seu número favorito:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="e-mail">Seu e-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="ex.: rayane.ramos@gmail.com">
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="temp" name="temp" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="25">
                <option value="50" label="50%">
                <option value="75">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Pesquisar:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Qual seu sabor favorito:</label>
            <select id="select" name="select" multiple>
                <option value="Chocolate" label="Chocolate" disabled>
                <option value="Empada" label="Empada">
                <option value="Sorvete" label="Sorvete">
                <option value="Pizza" label="Pizza">
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="8" cols="20">
Foi bom conhecer mais sobre você, obrigada por participar
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
